<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css' integrity='sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==' crossorigin='anonymous'/>
    <title>DataBase Car</title>
</head>
<body>
    <div class="container">
        <h2>Tabella Auto Usate</h2>
        <table class="table">
            <thead>
                <tr>
                   <th>Colonna</th>
                   <th>Tipo</th>
                   <th>Attributi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>ID</th>
                    <td>INT</td>
                    <td>NOT NULL, UNIQUE, AUTO_INCREMENT</td>
                </tr>
                <tr>
                    <th>Marca</th>
                    <td>VARCHAR(50)</td>
                    <td>NOT NULL</td>
                </tr>
                <tr>
                    <th>Modello</th>
                    <td>VARCHAR(50)</td>
                    <td>NOT NULL</td>
                </tr>
                <tr>
                    <th>Anno</th>
                    <td>SMALLINT</td>
                    <td>NOT NULL</td>
                </tr>
                <tr>
                    <th>Chilometraggio</th>
                    <td>INT</td>
                    <td>NOT NULL</td> 
                </tr>
                <tr>
                    <th>Colore</th>
                    <td>VARCHAR(20)</td>
                    <td></td>
                </tr>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
